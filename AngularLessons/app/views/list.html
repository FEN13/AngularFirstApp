<div from="Me" greet="you"></div>

<form class="navbar-form" style="padding-left: 0">
    <div class="form-group">
        <input type="text" ng-model="query" class="form-control" placeholder="Search">
    </div>
    <button ng-click="reset()" type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
    <button ng-click="query=''; reset()" ng-disabled="!query" type="submit" class="btn btn-default">Reset</button>
</form>

<table class="table table-striped table-condensed table-hover">
    <thead>
        <th><a ng-click="sort('Todo')" class="btn btn-link">Todo
            <i class="fa fa-arrow-down" ng-show="sortOrder=='Todo' && isDesc"></i>
            <i class="fa fa-arrow-up" ng-show="sortOrder=='Todo' && !isDesc"></i>
        </a></th>
        <th><a ng-click="sort('Priority')" class="btn btn-link">Priority
             <i class="fa fa-arrow-down" ng-show="sortOrder=='Priority' && isDesc"></i>
            <i class="fa fa-arrow-up" ng-show="sortOrder=='Priority' && !isDesc"></i>
        </a></th>
        <th><a ng-click="sort('DueDate')" class="btn btn-link">Due
                <i class="fa fa-arrow-down" ng-show="sortOrder=='DueDate' && isDesc"></i>
            <i class="fa fa-arrow-up" ng-show="sortOrder=='DueDate' && !isDesc"></i>
        </a></th>
        <th><a href="#/new"><i class="fa fa-plus"></i></a></th>
    </thead>
    <tbody>
        <tr ng-repeat="item in todos | orderBy : sortOrder : isDesc | filter: query" id="todo_{{item.TodoItemId}}">
            <td>{{item.Todo}}</td>
            <td>{{item.Priority}}</td>
            <td>{{item.DueDate | date:mediumDate}}</td>
            <td><a href="#/edit/{{item.TodoItemId}}"><i class="fa fa-edit" ng-click="edit()"></i></a>
                <i class="fa fa-trash-o" confirmed-click="delete()" ng-confirm-click="Would you like delete {{item.Todo}} todo?"></i></td>
        </tr>
    </tbody>
</table>
<a class="btn btn-link" ng-show="hasMore()" ng-click="showMore()">More</a>
<div id="details"></div>
