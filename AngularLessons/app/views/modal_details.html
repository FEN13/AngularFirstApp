<div class="modal-dialog" id="details">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Add To Do </h2>
        </div>
        <div class="modal-body">
            <form name="form" class="form-horizontal">
                <div class="form-group" ng-class="{error: form.Todo.$invalid}">
                    <label class="control-label" for="Todo">To do</label>
                    <input type="text" class="form-control" ng-model="item.Todo" id="Todo">
                </div>
                <div class="form-group" ng-class="{error: form.DueDate.$invalid}">
                    <label class="control-label" for="DueDate">Date</label>
                    <input type="text" class="form-control" ng-model="item.DueDate" id="DueDate">
                </div>
                <div class="form-group" ng-class="{error: form.Priority.$invalid}">
                    <label class="control-label" for="Priority">Priority</label>
                    <input type="number" class="form-control" ng-model="item.Priority" id="Priority">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button ng-click="save()" class="btn btn-primary">
                {{action}}
            </button>
            <a href="#/" class="btn">Cancel</a>
        </div>
    </div>
</div>
